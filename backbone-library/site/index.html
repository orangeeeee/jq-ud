<!DOCTYPE htmnl>
<html lang="ja">

<head>
	<meta charset="UTF-8" />
	<title>Backbone.jsによるライブラリアプリケーション</title>
	<link rel="stylesheet" href="css/screen.css">
</head>

<body>
	<div id="books">
		<form id="addBook" action="#">
			<div>
				<label for="coverImage">表示画像: </label>
				<input id="coverImage" type="file" />
				<label for="title">タイトル: </label>
				<input id="title" type="text" />
				<label for="author">著者: </label>
				<input id="author" type="text" />
				<label for="releaseDate">発売日: </label>
				<input id="releaseDate" type="text" />
				<label for="keywords">キーワード: </label>
				<input id="keywords" type="text" />
				<button id="add">追加</button>
			</div>
		</form>
	<script id="bookTemplate" type="text/template">
	<img src="<%= coverImage %>"/>
	<ul>
		<li><%= title %></li>
		<li><%= author %></li>
		<li><%= releaseDate %></li>
		<li><%= keywords %></li>
	</ul>

	<button class="delete">削除</button>
	</script>
	<script src="../../libs/jquery/jquery-2.1.4.js"></script>
	<script src="../../libs/underscore/underscore-min.js"></script>
	<script src="../../libs/backbone/backbone.js"></script>
	<script src="../../libs/backbone/backbone.localStorage.js"></script>
	<script src="js/models/book.js"></script>
	<script src="js/collections/library.js"></script>
	<script src="js/views/book-view.js"></script>
	<script src="js/views/library-view.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
