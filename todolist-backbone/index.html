<!doctype html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome1" />
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/index.css">	
<title>Todo List</title>
</head>
<body>
<section id="todoapp">
	<header id="header">
		<h1>Todos</h1>
		<input id="new-todo" placeholder="入力してください。" autofocus>
	</header>
	<section id="main">
		<input id="toggle-all" type="checkbox">
		<label for="toggle-all">すべて完了済みにする</label>
		<ul id="todo-list"></ul>
		<footer id="footer"></footer>

		<div id="info">
			<p>項目はダブルクリックすると編集できます。</p>
			<p>作：<a href="http://github.com/addyosmani">Addy</a></p>
			<p><a href="http://todomvc.com">TodoMVC</a>の一部として開発</p>
		</div>
	</section>
</section>
<script type="text/template" id="item-template">
	<div class="view">
		<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
		<label><%- title %></label>
		<button class="destroy"></button>
	</div>
	<input class="edit" value="<%- title %>">
</script>
</script>
<script type="text/template" id="stats-template">
	<span id="todo-count">残り<strong><%= remaining %></strong> 件</span>
	<ul id="filters">
		<li>
			<a class="selected" href="#/">すべて</a>
		</li>
		<li>
			<a href="#/active">未完了</a>
		</li>
		<li>
			<a href="#/completed">完了済み</a>
		</li>
	</ul>
	<% if(completed) { %>
		<button id="clear-completed">完了済みの項目を消去<br> (<%= completed %>件)</button>
	<% } %>
</script>
<script src="../libs/jquery/jquery-2.1.4.js"></script>
<script src="../libs/underscore/underscore_github.js"></script>
<script src="../libs/backbone/backbone.js"></script>
<script src="../libs/backbone/backbone.localStorage.js"></script>
<script src="js/models/todo.js"></script>
<script src="js/collections/todos.js"></script>
<script src="js/models/todo.js"></script>
<script src="js/view/todo-view.js"></script>
<script src="js/view/app-view.js"></script>
<script src="js/routers/router.js"></script>
<script src="js/app.js"></script>
</body>
